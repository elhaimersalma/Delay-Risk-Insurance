<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soumettre une Réclamation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Soumettre une Réclamation</h1>
  </header>
  <form>
    <label for="claimAmount">Montant de la Réclamation (ETH) :</label>
    <input type="number" id="claimAmount" placeholder="Entrez le montant">
    <label for="delayTime">Temps de Retard (Minutes) :</label>
    <input type="number" id="delayTime" placeholder="Entrez la durée du retard">
    <button type="button" id="submitClaim">Soumettre</button>
  </form>
  <nav>
    <a href="index.html">Retour à l'accueil</a>
  </nav>
  <script src="app.js"></script>
</body>
</html>
