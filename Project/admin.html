<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Administrateur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Panel Administrateur</h1>
  </header>
  <form>
    <label for="claimId">ID Réclamation :</label>
    <input type="number" id="claimId" placeholder="Entrez l'ID de la réclamation">
    <button type="button" id="approveClaim">Approuver la Réclamation</button>
  </form>
  <section>
    <h2>Vérification des Réclamations</h2>
    <label for="checkClaimId">ID Réclamation :</label>
    <input type="number" id="checkClaimId" placeholder="Entrez l'ID pour vérifier">
    <button type="button" id="checkClaim">Vérifier la Réclamation</button>
    <div id="claimDetails"></div>
  </section>
  <nav>
    <a href="index.html">Retour à l'accueil</a>
  </nav>
  <script src="app.js"></script>
</body>
</html>
